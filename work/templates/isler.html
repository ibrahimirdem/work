{% extends 'base.html' %}

{% block content %}
  <div class="container mt-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Anasayfa</a></li>
          <li class="breadcrumb-item active" aria-current="page">İşler</li>
        </ol>
      </nav>
  <div class="row">
    <div class="col-6">
      <h3>Verilen İşler</h3>
    </div>
    <div class="col-6"> 
      <a href="{% url 'is_ekle' %}"><button type="button" class="btn btn-outline-primary float-right">İş Ekle</button></a>
    </div>

  </div>
  <table class="table table-hover">
  <thead>
    <tr>
      
      <th scope="col">İsim</th>
      <th scope="col">Tarih</th>
      <th scope="col">Açıklama</th>
    </tr>
  </thead>
  <tbody>
  {% for isim in isler reversed%}
    <tr>
      <td><a href="{% url 'boyaci_ayrinti' isim.is_alan_boyaci.id %}">{{isim.is_alan_boyaci.isim|title}}</a></td>
      <td>{{isim.is_tarihi}}</td>
      <td>{{isim.is_aciklama}}</td>
    </tr>
  {% endfor %}
  </tbody>
  </table>
</div>
{% endblock content %}
